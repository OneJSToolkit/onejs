<div class="c-LeftNavBar" js-type="LeftNav" js-baseType="LeftNavBase" js-model="LeftNavModel" js-css="LeftNav.css">
<baz/>
<boz/>
    <div class="searchArea">
        <search-box />
    </div>

    <div class="scrollArea">
        <table class="ms-leftnav-table" cellpadding="0" cellspacing="0">
            <tr valign="top">
                <td>
                    <div class="linkArea">
                    <js-repeat source="linkGroups" iterator="group">
                        <div class="linkGroup">
                        <js-repeat source="group.links" iterator="link">
                            <div js-bind="className.isExpanded:link.isExpanded" js-userAction="$view.expandButtonClicked:$view.toggle('link.isExpanded')">
                                <js-view js-name="expandButton" js-type="../ImageButton/ImageButton" js-data="$owner.expandButtonModel"></js-view>
                                <a class="link ms-font-l" js-bind="className.isSelected:$parent.isSelected(link),href:link.url,text:link.text"></a>
                                <div class="subLinks">
                                <js-repeat source="link.links" iterator="link">
                                    <a class="sub link ms-font-s" js-bind="className.isSelected:$parent.isSelected(link),href:link.url,text:link.text"></a>
                                </js-repeat>
                                </div>
                            </div>
                            </js-repeat>
                        </div>
                    </js-repeat>
                    </div>
                </td>
            </tr>
            <tr valign="bottom">
                <td>
                <!--
                    <js-view js-name="accountSwitcher" js-type="../AccountSwitcher/AccountSwitcher"></js-view>
                    <js-view js-name="quotaPane" js-type="../QuotaPane/QuotaPane"></js-view>
                -->
                <quota-pane />
                </td>
            </tr>
        </table>
    </div>

</div>
